<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
     
     <link rel="stylesheet" href="Style.css">



</head>
<body>
    


  <table>
     
    <h1> Tik Tok Game</h1>

    <tr>
        <td class="Horizontal box"id="box1"            onclick="handileClick(1)"></td>
        <td class="vertical Horizontal  box" id="box2" onclick="handileClick(2)"></td>
        <td class="Horizontal  box" id="box3"          onclick="handileClick(3)"></td>
    </tr>

    <tr>
        <td class="Horizontal  box"   id="box4"       onclick="handileClick(4)"></td>
        <td class="vertical Horizontal box" id="box5" onclick="handileClick(5)"></td>
        <td class="Horizontal box"  id="box6"         onclick="handileClick(6)"></td>

    </tr>
    
    <tr>
         <td class="box" id="box7"         onclick="handileClick(7)"> </td>
        <td class="vertical box" id="box8"  onclick="handileClick(8)"></td>
         <td class="box" id="box9"          onclick="handileClick(9)"></td>

    </tr>


  </table>
  <script src="Game.js"></script>

</script>
</body>
</html>
